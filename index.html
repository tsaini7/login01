<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in 01 - Tomás Saini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="ejemplo">Ejemplo de Login</h2>
    <div class="main">
    <h2 class="title">Iniciar Sesión</h2>
    <div class="textbox">
        <input 
        placeholder="Escriba su usuario"
        type="text"
        required
        id="user">
        <label 
        class="bg-default"
        id="labelUser" >Usuario</label>
    </div>
    <div class="textbox">
        <input 
        type="password"
        placeholder="Escriba su contraseña"
        required
        id="password">
        <label
        class="bg-default"
        id="labelPassword">Contraseña</label>
    </div>
    <a href="#" class="recupero">¿Olvidaste tu contraseña? Recuperala! </a>
    <div class="buttons">
        <button class="btn iniciar">Iniciar Sesión</button>
        <button class="btn registrarse"><strong>Registrarse </strong></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
